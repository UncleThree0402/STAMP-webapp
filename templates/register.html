{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class='card'>
    <div class="card-header">Register</div>
    <div class="card-body">
    <form action="/register" method="post"  class="needs-validation well" novalidate>
        <div class="form-group">
            <label class="form-check-label" for="username">Username</label>
            <input autocomplete="off" type="text" class="form-control"  placeholder="Username" name = "username" required>
            <div class="invalid-feedback">
                Please provide username.
            </div>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="password">Password</label>
            <input type="password" class="form-control"  placeholder="Password" name = "password" required>
            <div class="invalid-feedback">
                Please provide password.
            </div>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="confirmation">Password Confirmation</label>
            <input type="password" class="form-control"  placeholder="Password(Confirmation)" name = "confirmation" required>
            <div class="invalid-feedback">
                Please provide password confirmation.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    </div>
</div>

<script>
    (function() {
    'use strict';
    window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
    form.addEventListener('submit', function(event) {
    if (form.checkValidity() === false) {
    event.preventDefault();
    event.stopPropagation();
    }
    form.classList.add('was-validated');
    }, false);
    });
    }, false);
    })();
</script>
{% endblock %}
