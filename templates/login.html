{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class='card'>
    <div class="card-header">Login</div>
    <div class="card-body">
    <form action="/login" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label class="form-check-label" for="username">Username</label>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="username" required>
            <div class="invalid-feedback">
                Please provide username.
            </div>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="password">Password</label>
            <input class="form-control" name="password" placeholder="Password" type="password" id="password" required>
            <div class="invalid-feedback">
                Please provide Password.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    </div>
</div>
<script>
    (function() {
    'use strict';
    window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
    form.addEventListener('submit', function(event) {
    if (form.checkValidity() === false) {
    event.preventDefault();
    event.stopPropagation();
    }
    form.classList.add('was-validated');
    }, false);
    });
    }, false);
    })();
</script>

{% endblock %}
